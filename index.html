	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Kelati Andemichael</h1>

		<script>
			// Utility function to generate a random hex color
			const generateRandomHexColor = () => `#${Math.floor(Math.random() * 16777215).toString(16)}`;

			// Function to set background color
			const setBackgroundColor = () => {
			const hexColor = generateRandomHexColor();
			console.log(`The background color is ${hexColor}.`);
			document.getElementById('bg').style.backgroundColor = hexColor;
			};

			// Function to handle page load actions
			const onPageLoad = () => {
			document.body.classList.remove('is-preload');
			setBackgroundColor();
			};

			// Function to prevent touch move actions
			const preventTouchMove = (event) => {
			event.preventDefault();
			};

			// Function to reset scroll position on orientation change
			const resetScrollOnOrientationChange = () => {
			document.body.scrollTop = 0;
			};

			// Event listeners
			window.addEventListener('load', onPageLoad);
			window.addEventListener('touchmove', preventTouchMove, { passive: false });
			window.addEventListener('orientationchange', resetScrollOnOrientationChange);

		</script>
	</body>
